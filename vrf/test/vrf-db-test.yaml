apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: vrf-db-test-pvc
  namespace: vrf-test
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: standard
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vrf-db-test
  namespace: vrf-test
spec:
  selector:
    matchLabels:
      app: vrf-db-test
  replicas: 1
  template:
    metadata:
      labels:
        app: vrf-db-test
    spec:
      containers:
      - name: vrf-db-test
        image: sebastianmontero/vrf-db-test:09c19d9cd1c35b058228005a3cd4c0bcd824e609
        # resources:
        #   limits:
        #     memory: "128Mi"
        #     cpu: "500m"
        envFrom:
          - secretRef:
             name: vrf-test-secrets
        ports:
         - containerPort: 5432
           name: default
        volumeMounts:
        - name: vrf-db-test-pvc
          mountPath: /var/lib/postgresql
      volumes:
        - name: vrf-db-test-pvc
          persistentVolumeClaim:
            claimName: vrf-db-test-pvc
