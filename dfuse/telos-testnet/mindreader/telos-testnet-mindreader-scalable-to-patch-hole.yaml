apiVersion: v1
kind: ConfigMap
metadata:
  name: telos-testnet-mindreader-dfuse-config-patch-hole
  namespace: dfuse
  labels:
    app: dfuse-mindreader-patch-hole
    env: telos-testnet
data:
  mindreader.yaml: |
    start:
      args:
      - mindreader
      flags:
        # log-format: json
        log-to-file: false
        common-blocks-store-url: gs://telos-testnet/merged
        common-oneblock-store-url: gs://telos-testnet/one
        common-exclude-filter-expr: (account == 'richrichcoin' || receiver == 'richrichcoin' || (account == 'eosio.token' && (data.to == 'richrichcoin' || data.from == 'richrichcoin'))) || (account == 'nebulatpstps' || receiver == 'nebulatpstps' || (account == 'eosio.token' && (data.to == 'nebulatpstps' || data.from == 'nebulatpstps'))) || (account == 'fullblasting' || receiver == 'fullblasting' || (account == 'eosio.token' && (data.to == 'fullblasting' || data.from == 'fullblasting')))
        mindreader-manager-api-addr: :8080
        mindreader-nodeos-api-addr: localhost:8888
        mindreader-connection-watchdog: false
        mindreader-config-dir: /config
        mindreader-readiness-max-latency: 5s
        mindreader-blocks-chan-capacity: 100000
        mindreader-start-failure-handler: false
        mindreader-log-to-zap: true
        mindreader-shutdown-delay: 20s
        mindreader-snapshot-store-url: gs://telos-testnet/snapshots
        mindreader-restore-snapshot-name: 0140484577-085f9fe122baf651d09396fd2f94a96d3fa4ea08efdb2e55f5c779f3a0c5fa93-snapshot.bin
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: telos-testnet-mindreader-statefulset-patch-hole
  namespace: dfuse
  labels:
    app: dfuse-mindreader-patch-hole
    env: telos-testnet
spec:
  replicas: 1
  serviceName: telos-testnet-mindreader-headless-patch-hole
  selector:
    matchLabels:
      app: dfuse-mindreader-patch-hole
      env: telos-testnet
  template:
    metadata:
      namespace: dfuse
      labels:
        app: dfuse-mindreader-patch-hole
        env: telos-testnet
    spec:
      serviceAccountName: dfuse-service-account
      serviceAccount: dfuse/dfuse-service-account
      containers:
      - name: dfuse-eosio
        image: dfuse/dfuse-eosio:2807c7e
        imagePullPolicy: IfNotPresent
        command: ["/app/dfuseeos"]
        args: ["start", "-c", "/config/mindreader.yaml", "--data-dir", "/data", "-vv"]
        # env:
        #   - name: INFO
        #     value: ".*"
        ports:
        - containerPort: 13010
          name: grpc
          protocol: TCP
        - containerPort: 8888
          name: nodeos-api
          protocol: TCP
        - containerPort: 8080
          name: mindrdr-mgr
          protocol: TCP
        - containerPort: 9000
          name: mon1
          protocol: TCP
        - containerPort: 9102
          name: mon2
          protocol: TCP
        volumeMounts:
        - name: telos-testnet-mindreader-pvc-patch-hole
          mountPath: /data
        - name: telos-testnet-mindreader-dfuse-config-patch-hole
          mountPath: /config/mindreader.yaml
          subPath: mindreader.yaml
        - name: telos-testnet-mindreader-nodeos-config-patch-hole
          mountPath: /config/config.ini
          subPath: config.ini
        - name: dfuse-service-account-token-jsp6h
          readOnly: true
          mountPath: /var/run/secrets/kubernetes.io/serviceaccount
      volumes:
      - name: telos-testnet-mindreader-dfuse-config-patch-hole
        configMap:
          name: telos-testnet-mindreader-dfuse-config-patch-hole
      - name: telos-testnet-mindreader-nodeos-config-patch-hole
        configMap:
          name: telos-testnet-mindreader-nodeos-config-patch-hole
      - name: dfuse-service-account-token-jsp6h
        secret:
          secretName: dfuse-service-account-token-jsp6h
          defaultMode: 420
  volumeClaimTemplates:
  - metadata:
      name: telos-testnet-mindreader-pvc-patch-hole
      namespace: dfuse
      labels:
        app: dfuse-mindreader-patch-hole
        env: telos-testnet
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 50Gi
      storageClassName: standard
---
apiVersion: v1
kind: Service
metadata:
  annotations:
    service.alpha.kubernetes.io/app-protocols: '{"grpc":"HTTP2"}'
  name: telos-testnet-mindreader-headless-patch-hole
  namespace: dfuse
  labels:
    app: dfuse-mindreader-patch-hole
    env: telos-testnet
spec:
  clusterIP: None
  ports:
  - name: grpc
    port: 13010
    targetPort: 13010    
    protocol: TCP
  - name: nodeos-api
    port: 8888
    targetPort: 8888
    protocol: TCP
  selector:
    app: dfuse-mindreader-patch-hole
    env: telos-testnet
