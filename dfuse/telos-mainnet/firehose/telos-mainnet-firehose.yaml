apiVersion: v1
kind: ConfigMap
metadata:
  name: telos-mainnet-firehose
  namespace: dfuse
  labels:
    app: dfuse
    env: telos-mainnet
data:
  firehose.yaml: |
    start:
      args:
      - firehose
      flags:
        log-to-file: false
        common-include-filter-expr: account == 'dao.hypha' || receiver == 'dao.hypha' || account == 'bank.hypha' || receiver == 'bank.hypha' || account == 'token.hypha' || receiver == 'token.hypha' || account == 'msig.hypha' || receiver == 'msig.hypha' || account == 'eosio.msig' || account == 'kv.hypha' || account == 'voice.hypha' || account == 'husd.hypha' || account == 'token.seeds' || account == 'escrow.seeds' || receiver == 'escrow.seeds'
        common-blocks-store-url: gs://telos-mainnet/merged
        common-blockstream-addr: ""
        common-blockmeta-addr: ""
        firehose-grpc-listen-addr: ":9000*"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: telos-mainnet-firehose
  namespace: dfuse
  labels:
    app: dfuse
    env: telos-mainnet
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dfuse
      env: telos-mainnet
  template:
    metadata:
      namespace: dfuse
      labels:
        app: dfuse
        env: telos-mainnet
    spec:
      serviceAccountName: dfuse-service-account
      serviceAccount: dfuse/dfuse-service-account
      containers:
      - name: dfuse-eosio
        image: dfuse/dfuse-eosio:fecbcd4
        imagePullPolicy: IfNotPresent
        command: ["/app/dfuseeos"]
        args: ["start", "-c", "/config/firehose.yaml","-d","run/firehose","-vv"]
        ports:
        - containerPort: 9000
          name: grpc
          protocol: TCP
        volumeMounts:
        - name: telos-mainnet-firehose
          mountPath: /config/firehose.yaml
          subPath: firehose.yaml
        - name: dfuse-service-account-token-jsp6h
          readOnly: true
          mountPath: /var/run/secrets/kubernetes.io/serviceaccount
      volumes:
      - name: telos-mainnet-firehose
        configMap:
          name: telos-mainnet-firehose
      - name: dfuse-service-account-token-jsp6h
        secret:
          secretName: dfuse-service-account-token-jsp6h
          defaultMode: 420
---
apiVersion: v1
kind: Service
metadata:
  annotations:
    service.alpha.kubernetes.io/app-protocols: '{"grpc":"HTTP2"}'
  name: firehose-telos-mainnet
  namespace: dfuse
  labels:
    app: dfuse
    end: telos-mainnet
spec:
  type: ClusterIP
  ports:
  - name: grpc
    port: 9000
    targetPort: 9000    
    protocol: TCP
  selector:
    app: dfuse
    env: telos-mainnet
