apiVersion: v1
kind: ConfigMap
metadata:
  name: telos-mainnet-other
  namespace: dfuse
  labels:
    app: dfuse
    env: telos-mainnet
data:
  dfuse-config.yaml: |
    start:
      args:
      - eosws
      - dgraphql
      - blockmeta
      - apiproxy
      - abicodec
      - eosq
      - dashboard
      - trxdb-loader
      - search-archive
      - search-indexer
      - search-live
      - search-router
      - relayer
      - statedb
      flags:
        common-include-filter-expr: account == 'dao.hypha' || receiver == 'dao.hypha' || account == 'bank.hypha' || receiver == 'bank.hypha' || account == 'token.hypha' || receiver == 'token.hypha' || account == 'msig.hypha' || receiver == 'msig.hypha' || account == 'eosio.msig' || account == 'kv.hypha' || account == 'voice.hypha' || account == 'husd.hypha' || account == 'token.seeds' || account == 'escrow.seeds' || receiver == 'escrow.seeds'
        # matches(account, 'hypha') || matches(receiver, 'hypha') || matches(auth:account, 'hypha') || matches(account, 'seeds') || matches(receiver, 'seeds') || matches(auth:account, 'seeds') || account == 'eosio.msig' || receiver == 'hyphanewyork' || auth:account == 'hyphanewyork'
        common-trxdb-dsn: tikv://basic-pd.default:2379/trxdb
        common-blocks-store-url: gs://telos-mainnet/merged
        eosq-available-networks: '[{ "id": "hypha", "is_test": false, "logo": "https://dho.hypha.earth/app-logo-128x128.png", "name": "Hypha", "url": "https://eosq.tekit.io" }]'
        eosq-default-network: hypha
        statedb-store-dsn: tikv://basic-pd.default:2379/statedb
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: telos-mainnet-other
  namespace: dfuse
  labels:
    app: dfuse
    env: telos-mainnet
spec:
  serviceName: dfuse-mainnet-other
  replicas: 1
  selector:
    matchLabels:
      app: dfuse
      env: telos-mainnet
  template:
    metadata:
      namespace: dfuse
      labels:
        app: dfuse
        env: telos-mainnet
    spec:
      serviceAccountName: dfuse-service-account
      serviceAccount: dfuse/dfuse-service-account
      containers:
      - name: dfuse-eosio
        image: dfuse/dfuse-eosio
        imagePullPolicy: IfNotPresent
        command: ["/app/dfuseeos"]
        args: ["start", "-c", "/config/dfuse-config.yaml", "-vv"]
        ports:
        - containerPort: 8081
          name: dash
          protocol: TCP

        - containerPort: 8080
          name: api-mgr
          protocol: TCP

        - containerPort: 8888
          protocol: TCP
          name: nodeos-api

        - containerPort: 8999
          protocol: TCP
          name: node-mgr
        
        - containerPort: 13031
          protocol: TCP
          name: dash-grpc

        - containerPort: 13008
          protocol: TCP
          name: dash-nmgr

        - containerPort: 13010
          protocol: TCP
          name: mind-grpc

        - containerPort: 13011
          protocol: TCP
          name: relayer

        - containerPort: 9102
          protocol: TCP
          name: prom
        
        - containerPort: 13013
          protocol: TCP
          name: abi

        - containerPort: 13018
          protocol: TCP
          name: abi-search
        
        - containerPort: 13023
          protocol: TCP
          name: dgql
        
        - containerPort: 13024
          protocol: TCP
          name: dgql-grpc
        
        - containerPort: 13026
          protocol: TCP
          name: eosws        

        - containerPort: 13014
          protocol: TCP
          name: blockmeta

        - containerPort: 13030
          protocol: TCP
          name: eosq
                       
        volumeMounts:
        - name: telos-mainnet-other
          mountPath: /config/dfuse-config.yaml
          subPath: dfuse-config.yaml

        - name: dfuse-service-account-token-jsp6h
          readOnly: true
          mountPath: /var/run/secrets/kubernetes.io/serviceaccount

        - name: telos-mainnet-node-manager-config-ini
          mountPath: /config/config.ini
          subPath: config.ini

      volumes:
      - name: telos-mainnet-other
        configMap:
          name: telos-mainnet-other
      
      - name: telos-mainnet-node-manager-config-ini
        configMap:
          name: telos-mainnet-node-manager-config-ini

      - name: dfuse-service-account-token-jsp6h
        secret:
          secretName: dfuse-service-account-token-jsp6h
          defaultMode: 420
---
