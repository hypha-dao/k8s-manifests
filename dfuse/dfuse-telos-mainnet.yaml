apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: dfuse-blocks-telos-mainnet
  namespace: dfuse
  labels:
    app: dfuse
    env: telos-mainnet
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
  storageClassName: do-block-storage
---
apiVersion: apps/v1
kind: Deployment
